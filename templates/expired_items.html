<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Items</title>
</head>
<body>
    <h1>Expired Food Items</h1>
    <ul>
        {% for item in expired_items %}
            <li>{{ item.name }} - {{ item.quantity }} units (Expired on {{ item.expiry_date }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'food_list' %}">Back to Inventory</a>
</body>
</html>
